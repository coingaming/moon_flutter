name: example
description: Showcase Moon Design.
publish_to: none
version: 0.32.1
environment:
  sdk: '>=3.1.2 <4.0.0'
dependencies:
  auto_route: ^7.8.4
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.1
  flutter_web_plugins:
    sdk: flutter
  moon_design:
    path: ../
  moon_icons: any
  package_info_plus: ^3.0.2
  storybook_flutter:
    git:
      url: https://github.com/coingaming/storybook_flutter.git
      ref: 9dcb0bfcb572e99d14f2b91979a9ceb4866541a5
      path: packages/storybook_flutter
dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  lint: ^2.1.2
flutter:
  uses-material-design: true
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/DMSans.ttf
  assets:
    - assets/images/
    - assets/svg/
