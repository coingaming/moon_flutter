name: moon_design
description: Moon Design System for Flutter. A set of coherent, themable, and extensible widgets following the Moon Design System.
version: 0.26.11
homepage: https://flutter.moon.io/
repository: https://github.com/coingaming/moon_flutter

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter    
  lint: ^2.1.2

flutter:
  uses-material-design: true
  fonts:
    - family: MoonIcons
      fonts:
        - asset: fonts/MoonIcons.ttf
