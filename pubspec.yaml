    - family: MoonIconsFiles
      fonts:
        - asset: fonts/MoonIconsFiles.ttf
    - family: MoonIconsGeneric
      fonts:
        - asset: fonts/MoonIconsGeneric.ttf
    - family: MoonIconsMail
