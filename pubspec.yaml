name: moon_design
description: Moon Design System for Flutter.
version: 0.16.1
homepage: flutter.moon.io

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  figma_squircle: ^0.5.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter    
  lint: ^2.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: MoonIcons
      fonts:
        - asset: fonts/MoonIcons.ttf
