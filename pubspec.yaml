name: moon_design
description: Moon Design System for Flutter.
version: 0.0.1
homepage: flutter.moon.io

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter    
  lint: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Averta
      fonts:
        - asset: packages/moon_design/assets/fonts/AvertaStd-Regular.otf
        - asset: packages/moon_design/assets/fonts/AvertaStd-Semibold.otf
          weight: 600
